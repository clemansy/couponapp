<!DOCTYPE html>
<html ng-app="couponApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Coupon App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #coupon-list              { margin-bottom:30px; }
        #search-bar              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND COUNT -->
        <div class="jumbotron text-center">
            <h1>Your coupons <span class="label label-info">{{ coupons.length }}</span></h1>
        </div>
        
        <div id="search-bar" class="col-sm-8 col-sm-offset-2 text-center">
        	<input type="text" class="form-control input-lg text-center" placeholder="Search" ng-model="query">
        </div>

        <!-- COUPON LIST -->
        <div id="coupon-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                      
	            <div class="list-group" ng-repeat="coupon in coupons | filter:query">
	            	  <a href="#" class="list-group-item">
	            	  <h4 class="list-group-item-heading">{{ coupon.text }}
	            	  <button class="btn btn-xs btn-warning pull-right" ng-click="deleteCoupon(coupon._id)"><span class="glyphicon glyphicon-trash"></span></button>
	            	  </h4>
	            	  <p class="list-group-item-text">List Group Item Text</p>
	            	  
	            	  </a>
				</div>



            </div>
        </div>

    </div>

</body>
</html>
